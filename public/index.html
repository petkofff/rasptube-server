<!DOCTYPE html>
<html>
	<head>
		<title>player</title>
		<meta name="viewport" content="initial-scale=1.0 , minimum-scale=1.0 , maximum-scale=1.0" />
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="bower_components/bootswatch/superhero/bootstrap.css">
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/socket.io-client/socket.io.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
	<div class="container">
			<div class="jumbotron">
				<h1>raspTube</h1>
				<form role="form">
					<div class="form">
						<input type="text" class="form-control" autofocus="autofocus" id="main-input">
					</div>
				</form>
				<div class="btn-group">
					<button type="button" class="btn btn-primary" id="search-button">Search</button>
					<button type="button" class="btn btn-primary" id="queue-button">On Queue</button>
					<button type="button" class="btn btn-primary" id="next-button">Next</button>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table" id="queue-table">
					<thead>
						<tr>
							<th>#</th>
							<th>Song Name</th>
						</tr>
					</thead>
					<tbody id="queue-tbody">
						
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
